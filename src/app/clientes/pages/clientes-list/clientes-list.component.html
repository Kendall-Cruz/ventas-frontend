<div class="container mt-4">
    <h1 class="text-center">Lista de Clientes</h1>
  
    <div class="text-start mb-4">
      <a class="btn btn-primary" [routerLink]="['/nuevo']">
        <i class="bi bi-plus-lg"></i> Nuevo Cliente
      </a>
  
    </div>

    <div *ngIf="clientes.length === 0" class="alert alert-warning text-center">
      No hay clientes registrados.
    </div>
  
    
    <div *ngIf="clientes.length > 0" class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>Nombre</th>
            <th>Tel√©fono</th>
            <th>Email</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <td>{{ cliente.nombreCompleto }}</td>
            <td>{{ cliente.telefono }}</td>
            <td>{{ cliente.email || 'No disponible' }}</td>
            <td>
              <button class="btn btn-sm me-2" [routerLink]="['/editar', cliente.id]">
                <span class="material-symbols-outlined">
                  edit
                </span>
              </button>
              <button class="btn btn-sm" (click)="deleteCliente(cliente.id)">
                <span class="material-symbols-outlined">
                  delete
                </span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
