<form [formGroup]="clienteForm" (ngSubmit)="guardarCliente()" class="container mt-4 p-4 border rounded shadow bg-light">
  <div class="mb-3">
    <input id="id" type="hidden" formControlName="id" required class="form-control" />
  </div>

  <div class="mb-5 text-center">
    <h1>{{title}}</h1>
  </div>

  <div class="mb-4">
    <label for="nombre" class="form-label">Nombre:</label>
    <input id="nombre" type="text" formControlName="nombre" required class="form-control" />
    <div *ngIf="clienteForm.get('nombre')?.invalid && clienteForm.get('nombre')?.touched" class="text-danger small">
      Nombre es obligatorio y debe tener al menos 3 caracteres.
    </div>
  </div>

  <div class="mb-4">
    <label for="apellido" class="form-label">Apellido:</label>
    <input id="apellido" type="text" formControlName="apellido" required class="form-control" />
    <div *ngIf="clienteForm.get('apellido')?.invalid && clienteForm.get('apellido')?.touched" class="text-danger small">
      Apellido es obligatorio y debe tener al menos 3 caracteres.
    </div>
  </div>

  <div class="mb-4">
    <label for="telefono" class="form-label">Teléfono:</label>
    <input id="telefono" type="text" formControlName="telefono" required class="form-control" />
    <div *ngIf="clienteForm.get('telefono')?.invalid && clienteForm.get('telefono')?.touched" class="text-danger small">
      Teléfono es obligatorio y debe contener solo números.
    </div>
  </div>

  <div class="mb-5">
    <label for="email" class="form-label">Email:</label>
    <input id="email" type="email" formControlName="email" class="form-control" />
    <div *ngIf="clienteForm.get('email')?.invalid && clienteForm.get('email')?.touched" class="text-danger small">
      Ingrese un email válido.
    </div>
  </div>

  <button type="submit" [disabled]="clienteForm.invalid" class="btn btn-primary w-100">Guardar Cliente</button>
</form>
